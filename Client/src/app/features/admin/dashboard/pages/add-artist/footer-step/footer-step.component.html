<div class="placeholder"></div>
<div class="controls flex justify-content-between py-3 border-top-1 px-4">
  <div class="button-group">
    @if (currentStep().idPrevious != null) {
      <button class="spotify-button" (click)="onPrevious()">Back</button>
    }
  </div>
  <div class="button-group">
    @if (currentStep().idNext != null) {
      <button [disabled]="!currentStep().isValid"
              class="spotify-button"
              id="next"
              (click)="onNext()">Next
      </button>
    } @else {
      <button class="spotify-button create-listing"
              id="create-listing"
              (click)="onFinish()"
              [disabled]="!isAllStepsValid() || loading()">
        <span class="btn-text">{{ labelFinishedBtn() }}</span>
        @if (loading()) {
          <fa-icon class="loading-icon" icon="circle-notch" animation="spin"></fa-icon>
        }
      </button>
    }
  </div>
</div>
