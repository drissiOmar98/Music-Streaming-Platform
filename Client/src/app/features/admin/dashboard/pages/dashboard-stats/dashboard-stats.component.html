<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 mb-8">
  <!-- Total Songs Card -->
  <div class="stat-card flex items-center justify-center p-6 rounded-xl shadow-xl bg-gradient-to-r from-gray-700 to-gray-900 text-white hover:scale-105 transition-all duration-300 ease-in-out">
    <div class="text-5xl mr-4">
      <fa-icon [icon]="['fas', 'music']"></fa-icon>
    </div>
    <div class="text-center">
      <h3 class="text-3xl font-bold">Total Songs</h3>
      <p class="text-2xl font-extrabold">{{ stats.totalSongs }}</p>
    </div>
  </div>

  <!-- Total Albums Card -->
  <div class="stat-card flex items-center justify-center p-6 rounded-xl shadow-xl bg-gradient-to-r from-gray-700 to-gray-900 text-white hover:scale-105 transition-all duration-300 ease-in-out">
    <div class="text-5xl mr-4">
      <fa-icon [icon]="['fas', 'compact-disc']"></fa-icon>
    </div>
    <div class="text-center">
      <h3 class="text-3xl font-bold">Total Albums</h3>
      <p class="text-2xl font-extrabold">{{ stats.totalAlbums }}</p>
    </div>
  </div>

  <!-- Total Artists Card -->
  <div class="stat-card flex items-center justify-center p-6 rounded-xl shadow-xl bg-gradient-to-r from-gray-700 to-gray-900 text-white hover:scale-105 transition-all duration-300 ease-in-out">
    <div class="text-5xl mr-4">
      <fa-icon [icon]="['fas', 'microphone-alt']"></fa-icon>
    </div>
    <div class="text-center">
      <h3 class="text-3xl font-bold">Total Artists</h3>
      <p class="text-2xl font-extrabold">{{ stats.totalArtists }}</p>
    </div>
  </div>

  <!-- Total Users Card -->
  <div class="stat-card flex items-center justify-center p-6 rounded-xl shadow-xl bg-gradient-to-r from-gray-700 to-gray-900 text-white hover:scale-105 transition-all duration-300 ease-in-out">
    <div class="text-5xl mr-4">
      <fa-icon [icon]="['fas', 'users']"></fa-icon>
    </div>
    <div class="text-center">
      <h3 class="text-3xl font-bold">Total Users</h3>
      <p class="text-2xl font-extrabold">{{ stats.totalUsers }}</p>
    </div>
  </div>
</div>
